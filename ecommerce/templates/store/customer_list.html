{% extends 'main.html' %}
{% load i18n %}
{% block content %}
<hr>
  <h1>{% translate "Customer List" %}</h1>

  <ol>
    {% for customer in customers %}
      <li>{{ customer.name }} - {{ customer.email }}
      <button><a href="{% url 'checkcustomer_update' customer.name %}">Update</a></button>
      </li>
    {% empty %}
      <li>{% translate "No customers available" %}</li>
    {% endfor %}
  </ol>

  <button><a href="{% url 'store' %}">{% translate "Change the Customer" %}</a></button>

{% endblock %}
