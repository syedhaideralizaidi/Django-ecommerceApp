{% extends 'main.html' %}

{% block content %}
<hr>
  <h1>Product List</h1>

  <ol>
    {% for product in products %}
      <li>{{ product.name }} - {{ product.price }}</li>
    {% empty %}
      <li>No products available.</li>
    {% endfor %}
  </ol>

  <button><a href="{% url 'store' %}">Change the Product</a></button>
{% endblock %}
