{% extends 'main.html' %}

{% block content %}
<hr>
  <h1>Product List</h1>

  <ol class="list-group">
    {% for product in products %}
      <li class="list-group-item">{{ product.name }} --- {{ product.price }}</li>
    {% empty %}
      <li class="list-group-item">No products available.</li>
    {% endfor %}
  </ol>
<hr>
  <button><a href="{% url 'store' %}">Change the Product</a></button>
{% endblock %}
